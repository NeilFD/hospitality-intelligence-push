
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tavern-favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,300,600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Scripter+Serif&display=swap">
    <title>Hospitality Intelligence</title>
    <style>
      /* Add immediate styles to prevent FOUC */
      body {
        opacity: 1 !important;
        transition: opacity 0.3s ease;
        background-color: #ffffff;
      }
      .sidebar {
        background-color: #8e24aa;
      }
      /* Force remove purple-700 theme */
      html:not(.theme-loaded) {
        opacity: 1 !important;
      }
    </style>
    <script>
      // Initialize with default theme to prevent blank screen
      document.documentElement.classList.remove('theme-purple-700', 'purple-700');
      document.documentElement.classList.add('theme-berry-purple');
      
      // Force document to be visible after a short delay regardless of theme state
      setTimeout(() => {
        document.documentElement.classList.remove('theme-initializing');
        document.documentElement.classList.add('theme-loaded');
        document.body.style.opacity = '1';
      }, 100);
      
      // Emergency failsafe - force visibility after 2 seconds no matter what
      setTimeout(() => {
        document.body.style.opacity = '1';
        document.body.style.visibility = 'visible';
        
        // Force remove any purple classes
        document.documentElement.classList.remove('theme-purple-700', 'purple-700');
        
        // Emergency styles if needed
        if (!document.body.innerHTML.trim()) {
          document.body.innerHTML = '<div id="root"></div>';
        }
      }, 2000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
